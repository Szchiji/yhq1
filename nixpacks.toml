# Nixpacks 构建配置
# 让 Nixpacks 自动检测 Python 项目
providers = ["python"]

[phases.setup]
nixPkgs = ["python311Full", "postgresql"]

[phases.install]
cmds = ["python -m pip install --upgrade pip", "pip install -r requirements.txt"]

[start]
cmd = "cd backend && python -m uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"
