version: '3.8'

services:
  # 数据库服务
  db:
    image: postgres:15
    container_name: audit_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: telegram_bot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - audit_network

  # 缓存服务
  redis:
    image: redis:7
    container_name: audit_redis
    networks:
      - audit_network

  # 后端 API & Bot 服务
  backend:
    build: ./backend
    container_name: audit_backend
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    networks:
      - audit_network

networks:
  audit_network:
    driver: bridge

volumes:
  postgres_data:
